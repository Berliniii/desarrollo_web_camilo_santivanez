<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Camilo Santivañez"/>
        <meta name="viewport" content="width=device-width, initial-scale = 1.0"/>
    </head>
    <body>
        <h1>Informar Actividad</h1>
        <div class="main_container">
            <div id="val-box" hidden>
                <h2 id="val-msg"></h2>
                <ul id="val-list"></ul>
            </div>
            <form name="informar_actividad" method="post" enctype="multipart/form-data">
                
                <h2>¿Dónde?</h2>
                
                <label for="select-region">Región</label>
                <select name="select-region", id="select-region" required>
                    <option value="">Seleccione una Región</option>
                </select><br>

                <label for="select-comuna">Comuna</label>
                <select name="select-comuna" id="select-comuna" required>
                    <option value="">Seleccione una Comuna</option>
                </select><br>

                <label for="sector">Sector</label>
                <input type="text" name="sector" id="sector" maxlength="100"><br>

                <hr>

                <h2>¿Quién organiza?</h2>

                <label for="nombre-organizador">Nombre</label>
                <input type="text" name="nombre_organizador" id="nombre_organizador" maxlength="200" required><br>

                <label for="email-organizador">Email</label>
                <input type="text" name="email-organizador" id="email-organizador" maxlength="100" required><br>

                <label for="celu-organizador">Número de celular</label>
                <input type="text" name="celu-organizador" id="celu-organizador"><br>

                <label for="medio-contacto">Contactar por</label>
                    <div class="container-medio-contacto">
                        <input type="checkbox" name="whatsapp" onclick="revisaCheck(this);"> WhatsApp
                        <input id="whatsapp" type="text" name="whatsapp-id" style="display:none;"> <br>
                        <input type="checkbox" name="instagram" onclick="revisaCheck(this);"> Instagram
                        <input id="instagram" type="text" name="instagram-id" style="display:none;"><br>
                        <input type="checkbox" name="telegram" onclick="revisaCheck(this);"> Telegram
                        <input id="telegram" type="text" name="telegram-id" style="display:none;"><br>
                        <input type="checkbox" name="x" onclick="revisaCheck(this);"> X
                        <input id="x" type="text" name="x-id" style="display:none;"><br>
                        <input type="checkbox" name="tiktok" onclick="revisaCheck(this);"> TikTok
                        <input id="tiktok" type="text" name="tiktok-id" style="display:none;"><br>
                    </div>
                </select>
                
                <hr>

            </form>

        </div>

    </body>
</html>
